		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jquery实现图片翻牌旋转特效</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			$(function(){
				var aLi = $('#brand .bd-box li');
				var aImg =  $('#brand .bd-box li img');
				var aSpan = $('#brand .bd-box li span');
				aLi.each(function(index){
					$(this).mouseover(function(){
						aSpan.eq(page2).stop();
						aImg.eq(page2).stop();
						aImg.eq(page2).css({zIndex:1}).animate({
							top:37,
							height:0
						},80,'',function(){
							$(this).hide();
							aSpan.eq(page2).show().css({zIndex:2}).animate({
								top:0,
								height:75
							},80)
						})
					})
					$(this).mouseout(function(){
						aSpan.eq(page2).stop();
						aImg.eq(page2).stop();
						aSpan.eq(page2).css({zIndex:1}).animate({
							top:37,
							height:0
						},80,'',function(){
							$(this).hide();
							aImg.eq(page2).show().css({zIndex:2}).animate({
								top:0,
								height:75
							},80)
						})
					})
				})
			})
		</script>
